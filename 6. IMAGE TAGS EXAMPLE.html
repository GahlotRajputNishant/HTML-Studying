<!DOCTYPE html>
<html>
<head>
   <title>Image Tag Example</title>
</head>
<body>
   <p>Nishant Kumar 2301331550060</p>
   <h1>Example of &lt;img&gt; Tag</h1>


   <!-- Local Image Example -->
   <h2>Local Image</h2>
   <p>This image is stored in the same folder as my HTML file.</p>
   <img src="images/local.jpg" alt="Local image of my computer" width="300" height="200">


   <!-- Remote Image Example -->
   <h2>Remote Image</h2>
   <p>This image is loaded from the Internet using its URL.</p>
   <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Remote image from the web" width="300" height="200">
</body>
</html>
