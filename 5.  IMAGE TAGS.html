<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Tag</title>
</head>
<body>
   <h3>Local Image:</h3>
   <image src="local.jpg"
   alt="This is my image"
   width="400px"/>


   <h3>Remote Image:</h3>
   <image src="https://adikailash-yatra.com/wp-content/uploads/2024/02/Shiva-God-of-Gods.jpg"
   alt="This is my image"
   width="400px"/>
</body>
</html>
