<!DOCTYPE html>
<html>
<head>
   <title>Hyperlink Tag Example</title>
</head>
<body>
   <h1>Example of &lt;a&gt; Tag</h1>


   <p>
       Click here to visit:
       <a href="https://www.google.com">Google</a>.
   </p>


   <p>
       Click here to open my second page:
       <a href="https://www.instagram.com">instagram</a>.
   </p>
</body>
</html>
