<!DOCTYPE html>
<html>
<head>
   <title>LIST TAGS EXAMPLE</title>
   <style>
       body {
           font-weight: bold;
       }
   </style>
</head>
<body>

   <h2>ORDERED LIST</h2>
   <ol>
       <li>First</li>
       <li>Second</li>
       <li>Third</li>
   </ol>

   <h2>UNORDERED LIST</h2>
   <ul>
       <li>Apple</li>
       <li>Banana</li>
       <li>Grapes</li>
   </ul>

   <h2>DESCRIPTION LIST</h2>
   <dl>
       <dt>HTML</dt>
       <dd>It is a markup language.</dd>
       <dt>CSS</dt>
       <dd>It is used for styling.</dd>
   </dl>
</body>
</html>
