<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
      margin: 5px 0;
    }

    .card .contact {
      margin-top: 15px;
    }

    .card .contact a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/IMG_20250706_184646.jpg" alt="Your Photo">
    <h2>Nishant Kumar</h2>
    <p>Web Developer</p>
    <div class="contact">
      <p>Email: <a href="mailto:nishant.pratap.singh.sisodia@gmail.com">nishant.pratap.singh.sisodia@gmail.com</a></p>
      <p>Phone: <a href="tel:+91 8709091505">+91 8709091505</a></p>
    </div>
  </div>
</body>
</html>
