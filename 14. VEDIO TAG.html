<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HTML5 Audio & Video Example</title>
</head>
<body>
<h2>Video (native controls)</h2>
<video controls width="640" height="360" poster="poster.jpg">
<source src="video.mp4" type="video/mp4">
<source src="video.webm" type="video/webm">
Your browser does not support the video element. <a href="video.mp4">Download the video</a>.
</video>
<h2>Audio (native controls)</h2>
<audio controls>
<source src="audio.mp3" type="audio/mpeg">
<source src="audio.ogg" type="audio/ogg">
Your browser does not support the audio element. <a href="audio.mp3">Download the audio</a>.
</audio>
</body>
</html>
